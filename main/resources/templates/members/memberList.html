<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="container py-5">
  <div th:replace="~{fragments/bodyHeader :: bodyHeader}" />

  <!-- 타이틀 -->
  <h2 class="mb-4 text-center">👥 회원 목록</h2>

  <!-- 회원 없을 때 안내 -->
  <div th:if="${members.isEmpty()}">
    <p class="text-center text-muted">등록된 회원이 없습니다.</p>
  </div>

  <!-- 회원 테이블 -->
  <div th:if="${!members.isEmpty()}">
    <table class="table table-striped table-hover text-center align-middle">
      <thead class="table-light">
      <tr>
        <th>#</th>
        <th>이름</th>
        <th>도시</th>
        <th>주소</th>
        <th>우편번호</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}">1</td>
        <td th:text="${member.name}">홍길동</td>
        <td th:text="${member.address?.city}">서울</td>
        <td th:text="${member.address?.street}">강남대로</td>
        <td th:text="${member.address?.zipcode}">12345</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 메인으로 -->
  <div class="text-center mt-4">
    <a href="/" class="text-decoration-none">← 메인으로 돌아가기</a>
  </div>

  <div th:replace="~{fragments/footer :: footer}" />
</div>
</body>
</html>
