<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>도서 쇼핑몰</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fff;
    }
    .section-title {
      font-size: 1.5rem;
      font-weight: 600;
    }
    .icon-title {
      font-size: 2rem;
    }
    .link-title {
      text-decoration: none;
      color: black;
    }
    .link-title:hover {
      color: #0d6efd;
    }
  </style>
</head>
<body>
<div class="container py-5">

  <!-- 상단 제목 -->
  <div class="text-center mb-5">
    <a href="/" class="link-title">
      <div class="icon-title">📚</div>
      <h1 class="fw-bold mt-2">도서 쇼핑몰</h1>
    </a>
  </div>

  <!-- 기능 구역 -->
  <div class="row text-center justify-content-center">

    <!-- 회원 -->
    <div class="col-md-3 mb-4">
      <div class="section-title mb-3">👤 회원</div>
      <a href="/members/new" class="btn btn-primary w-100 my-2">회원 가입</a>
      <a href="/members" class="btn btn-outline-primary w-100">회원 목록</a>
    </div>

    <!-- 상품 -->
    <div class="col-md-3 mb-4">
      <div class="section-title mb-3">📦 상품</div>
      <a href="/items/new" class="btn btn-dark w-100 my-2">상품 등록</a>
      <a href="/items" class="btn btn-outline-dark w-100">상품 목록</a>
    </div>

    <!-- 주문 -->
    <div class="col-md-3 mb-4">
      <div class="section-title mb-3">🧾 주문</div>
      <a href="/order" class="btn btn-info w-100 my-2">상품 주문</a>
      <a href="/orders" class="btn btn-outline-info w-100">주문 내역</a>
    </div>

  </div>

  <!-- 푸터 -->
  <div th:replace="~{fragments/footer :: footer}" />

</div>
</body>
</html>
