<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>
<div class="container py-5">
  <div th:replace="~{fragments/bodyHeader :: bodyHeader}" />

  <!-- 제목 -->
  <h2 class="mb-4 text-center">📚 상품 목록</h2>

  <!-- 상품이 없을 경우 안내 -->
  <div th:if="${items.isEmpty()}">
    <p class="text-center text-muted">등록된 상품이 없습니다.</p>
  </div>

  <!-- 상품 테이블 -->
  <div th:if="${!items.isEmpty()}">
    <table class="table table-striped table-hover text-center align-middle">
      <thead class="table-light">
      <tr>
        <th>#</th>
        <th>상품명</th>
        <th>가격</th>
        <th>재고수량</th>
        <th>수정</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${items}">
        <td th:text="${item.id}">1</td>
        <td th:text="${item.name}">상품명</td>
        <td th:text="${item.price}">10000</td>
        <td th:text="${item.stockQuantity}">50</td>
        <td>
          <a th:href="@{/items/{id}/edit(id=${item.id})}"
             class="btn btn-sm btn-outline-primary">수정</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 메인으로 돌아가기 -->
  <div class="text-center mt-4">
    <a href="/" class="text-decoration-none">← 메인으로 돌아가기</a>
  </div>
    <div th:replace="~{fragments/footer :: footer}" />
  </div>
</body>
</html>
